<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <!-- <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th> -->
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
       @for (product of products(); track product.id) {
         <tr>
           <!-- <th>
             <label>
               <input type="checkbox" class="checkbox" />
             </label>
           </th> -->
           <td>
             <div class="flex items-center gap-3">
               <div class="avatar">
                 <div class="mask mask-squircle h-12 w-12">
                   <img [src]="product.images | productImage" [alt]="product.title" />
                 </div>
               </div>
               <div>
                 <a 
                  [routerLink]="['/admin/product/', product.id]" 
                  class="font-bold hover:text-accent transition-colors">
                    {{ product.title }}
                </a>
                 <div class="text-sm opacity-50">{{ product.sizes.join(', ') }}</div>
               </div>
             </div>
           </td>
           <td>
             {{ product.price | currency}}
           </td>
           <td>
              @if (product.stock <= 10) {
                <span class="badge badge-error">{{ product.stock }}</span>
              }
              @else if (product.stock <= 20) {
                <span class="badge badge-warning">{{ product.stock }}</span>
              }
              @else {
                <span class='badge badge-success'>{{ product.stock }}</span>
              }
           </td>
           <td>
             <a 
                [routerLink]="['/admin/product/', product.id]" 
                class="btn btn-ghost btn-xs"
              >
              Details
            </a>
           </td>
           <td>
            <button 
              class="btn btn-xs btn-ghost py-5 px-3 hover:bg-gray-950 transition"
              type='button' 
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="size-5" >
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
             </button>
           </td>
         </tr>
       }
    </tbody>
  </table>
</div>
