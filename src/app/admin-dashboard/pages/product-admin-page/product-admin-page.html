
@switch (productResource.status()) {
  @case ('loading') {
    <div class='flex justify-center mt-20'>
      <span class="loading loading-bars loading-xl"></span>
    </div>
  }
  @case ('error') {
    <div class="flex justify-center align-middle w-full mt-10">
      <div role="alert" class="alert alert-error w-[70%] sm:w-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Error! Something went wrong</span>
      </div>
    </div>
  }
  <!-- Product -->
  @case ('resolved') {
    @if (productResource.value()) {
      <product-details (wasSaved)="onSaveSuccess($event)" [product]="productResource.value()!" />
    }
    @else {
      <p class='text-center text-lg mt-4'>No product found</p>
    }
  }
  @default {
    <p class='text-center text-lg mt-4'>No product found</p>
  }
  
}

@if (message()) {
  <div class="fixed bottom-7 right-7 z-50 w-50 sm:w-80">
    <div role="alert" class="alert alert-success">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ message() }}</span>
    </div>
  </div>
}
