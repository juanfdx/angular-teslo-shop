
<div class="join flex justify-center items-center mt-10 mb-20">
  @for (page of getPagesNumbers(); track page) {
    <button 
      class="join-item btn"
      [class.btn-primary]="page === activePage()"
      [routerLink]="[]"
      [queryParams]="{ page: page }"
      (click)="activePage.set(page)"
    >
      {{ page }}
    </button>
  }
</div>
